<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTHAYAMMAL ENGINEERING COLLEGE</title>
<style>
    table,th,tr,td{
        border-collapse:collapse;
        padding:5px;
        text-align: center;
    }
</style>
</head>
<body>
    <div style="text-align:center">
        <form name="symposium registration"method="post"></form>
        <h1 style="color:black;font-family:Times New Roman;">ABLAZE 2023</h1>
    </div>
    <div align="center"style="padding:10px;">
    <table>
        <thead>
            <tr>
                <td><input type="character" name="Id"placeholder="ROLL NO" style="width:200px;height:25px;"></td>
            </tr>
            <tr>
                <td><input type="character" name="name"placeholder="STUDENT NAME"style="width:200px;height:25px;"></td>
            </tr>
            <tr>
                <td><input type="character" name="department"placeholder="DEPARTMENT"style="width:200px;height:25px;"></td>
            </tr>
            <tr>
                <td><input type="number"name="year"placeholder="YEAR OF STUDYING"style="width:200px;height:25px;"></td>
            </tr>
            <tr>
                <td><input type="character"name="college"placeholder="COLLEGE NAME"style="width:200px;height:25px;"></td>
            </tr>
            <tr>
                <td><input type="number"name="phone number"placeholder="MOBILE NUMBER"style="width:200px;height:25px;"></td>
            </tr>
            <tr>
                <td><input type="character"name="mail"placeholder="EMAIL ID"style="width:200px;height:25px;"></td>
            </tr>
        </div>
            <div align="center">
                <tr>
                    <td><label>EVENTS</label></td>

                    <td>
                        <input type="radio" name="event"value="Paper Presentation">Paper presentation
                        
                        <input type="radio" name="event"value="Multimedia">Multimedia
                        
                        <input type="radio" name="event"value="Debugging">Debugging
                        
                        <input type="radio" name="event"value="Workshop">Workshop
                        
                        <input type="radio" name="event"value="Technical Quiz">Technical Quiz
                    </td>
                </tr>
                </div>
                <div align="center">
                    <tr>
                        <td><label>whether Abstract of your paper
                             has been sent to muthayammal@gmail.com?</label></td>
                   <td>
                    <input type="radio" name="abstract details"value="YES">YES
                   <input type="radio"name="abstract details"value="NO">NO
                </td>
                   
                    </tr>
            
            </div>
</body>
</html>
